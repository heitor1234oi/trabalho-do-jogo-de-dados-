# ====================================================================
# CONFIGURAÇÕES GERAIS DA APLICAÇÃO
# ====================================================================
server.port = 8081

# Habilita o filtro para métodos HTTP PUT/DELETE via formulário (necessário para CRUD completo com Thymeleaf)
spring.mvc.hiddenmethod.filter.enabled=true

# ====================================================================
# CONFIGURAÇÕES DE DADOS (JPA/HIBERNATE/POSTGRESQL)
# É altamente recomendado EXTERNALIZAR credenciais em um projeto real.
# ====================================================================
spring.datasource.url = jdbc:postgresql://localhost:5432/dice_game_refatorado
spring.datasource.username = TOKA
spring.datasource.password = 123
spring.datasource.driver-class-name = org.postgresql.Driver

# Configurações JPA/Hibernate
# 'update': Tenta atualizar o schema do banco de dados baseado nas entidades. Ideal para desenvolvimento.
spring.jpa.hibernate.ddl-auto = update 
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
# Mantém a sessão JPA aberta durante o processamento de requisições web (Open-in-View)
spring.jpa.open-in-view = true 

# ====================================================================
# CONFIGURAÇÕES DE VIEW (THYMELEAF)
# ====================================================================
# Desativa o cache do Thymeleaf para desenvolvimento rápido (mantenha false em dev, true em produção)
spring.thymeleaf.cache = false
